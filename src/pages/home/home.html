<ion-header>
  <ion-navbar color="primary">
    <ion-title>materias</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="openAlertNewMateria()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
   <ion-list>
     <ion-item *ngIf="materias.length == 0"> 
       Empty
     </ion-item>
    <ion-item-sliding *ngFor="let materia of materias; let i = index">
      <ion-item >
        <ion-label>{{ materia.title }}</ion-label>
      </ion-item>
      <ion-item-options side="right" icon-left>
        <button ion-button color="danger" >
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
